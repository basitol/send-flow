<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <nav class="header flex">
      <a href="#">
        <img src="./img/Mask.svg" alt="" />
      </a>
      <div class="header__text">
        <h5>Send Money</h5>
      </div>
    </nav>
    <main>
      <div class="hero">
        <div class="hero__base-3">
          <div class="hero__step-3">
            <p>Step 3 of 3</p>
          </div>
          <div class="hero__price">
            <div class="available">AVAILABLE BALANCE</div>
            <div class="av-amount">N400,000</div>
          </div>
          <div class="hero__input">
            <div class="form-input">
              <label for="fundWith" class="select">Select A Card </label>
              <select name="" id="" class="styled-select">
                <option value="0">Amount</option>
              </select>
            </div>
            <p>Transaction Fee: N20</p>
            <button type="submit">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
