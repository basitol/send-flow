<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="header flex">
      <a href="#">
        <img src="./img/Mask.svg" alt="" />
      </a>
      <div class="header__text">
        <h5>Send Money</h5>
      </div>
    </nav>
    <main>
      <div class="hero">
        <div class="hero__overlay-1"></div>
        <div class="hero__overlay-2"></div>
        <div class="hero__base">
          <div class="hero__step">
            <p>Step 1 of 3</p>
          </div>
          <div class="hero__welcome">
            <h5>Hi, where would you love to transfer money to?</h5>
          </div>
          <div class="hero__utility-btn">
            <div class="bank-option">
              <a href="#">Bank Option</a>
              <a href="#">
                <img src="./img/Arrow4.svg" alt="" />
              </a>
            </div>
            <div class="lendme-user">
              <a href="#">LendMe User</a>
              <a href="#">
                <img src="./img/Arrow5.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
        <div class="view-recent-payment">
          <a href="#">Recent payment</a>
        </div>
        <div class="hero__profile flex flex-jc-sb">
          <div class="left flex">
            <div class="profile-img">
              <img src="./img/image23.jpg" alt="" />
            </div>
            <div class="profile-text">
              <p>Money transfer to:</p>
              <h4>Tobiloba Williams</h4>
            </div>
          </div>
          <div class="right">
            <span>
              <img src="./img/Union.svg" alt="" />
            </span>
            <span id="price">400</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
